<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <script src="https://kit.fontawesome.com/12b32523c7.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>

    <div class="center">
        <h1>Login</h1>

        <form action="/login/" method="POST">
            {% csrf_token %}

            <div class="txt_field">
                <input type="text" name="lUsername" required>
                <span></span>
                <label>Username</label>
                <i class="fa-solid fa-circle-user"></i>
            </div>
            <div class="txt_field">
                <input type="password" id="pswd" name="lpassword" required>
                <span></span>
                <label>Password</label>
                <i class="fa-solid fa-eye" onclick="show()"></i>
            </div>
            <!-- <div class="pass"><a href="/html/forgot.html">Forgot Password?</a></div> -->
            <input type="submit" value="Login">
            <div class="register">Not a Member?<a href="/reg/sign">Register</a></div>
        </form>
    </div>

    <script>
        function show() {
            var pswrd = document.getElementById('pswd');
            var icon = document.querySelector('.fa');
            if (pswrd.type === "password") {
                pswrd.type = "text";
            } else {
                pswrd.type = "password";

            }
        }
    </script>
</body>

</html>
